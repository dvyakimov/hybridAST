{{define "apps"}}
{{template "header"}}

<script src="js/app.js"></script>
<script src="js/api.js"></script>

<div class="alert alert-dismissible fade show" role="alert" id="notice" style="display:none;" >
    <div id="notice-message"></div>
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>

    <h2>{{.AppName}}</h2>
    <p>ID: {{.ID}}</p>
    <p>Name: {{.AppName}}</p>
    <p>URL: {{.Url}}</p>
    <p>Language: {{.Language}}</p>
    <p>Framework: {{.Framework}}</p>

    <button type="submit" class="btn btn-primary" data-toggle="modal" data-target="#ScanModal">Scan</button>
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#ImportModal">Import</button>

<div class="modal fade" id="ScanModal" tabindex="-1" role="dialog" aria-labelledby="ScanModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="ScanModalLabel">Start Scan</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <h5>DAST tools:</h5>
                <div class="form-group">
                    <input type="checkbox" id="zaproxy" name="zaproxy" value="zapproxy">
                    <label for="zaproxy"> OWASP ZAP</label><br>
                    <input type="checkbox" id="arachni" name="arachni" value="arachni">
                    <label for="arachni"> Arachni</label><br>
                </div>
                <!--<form enctype="multipart/form-data" id="my_form">-->
                <div class="modal-footer">
                    <input type="button" value="scan" class="btn btn-primary" onclick="startscan({{.ID}})" data-dismiss="modal" />
                </div>
            </div>
        </div>
    </div>
</div>

    <div class="modal fade" id="ImportModal" tabindex="-1" role="dialog" aria-labelledby="ImportModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Import report</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                        <div class="form-group">
                            <label class="mr-sm-2" for="inlineFormCustomSelect">Tool</label>
                            <select class="custom-select mr-sm-2" id="ChooseToolReport">
                                <option selected>Choose...</option>
                                <option value="OWASP ZAP">OWASP ZAP</option>
                                <option value="Arachni">Arachni</option>
                            </select>
                        </div>
                    <!--<form enctype="multipart/form-data" id="my_form">-->
                        <div class="form-group">
                            <div class="custom-file">
                                <input type="file" class="custom-file-input" id="inputFile" name="file">
                                <label class="custom-file-label" for="inputFile">Choose file</label>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <input type="button" value="upload" class="btn btn-primary" onclick="senddata()" data-dismiss="modal" />
                        </div>
                    <!--</form>-->
                </div>
            </div>
        </div>
    </div>





{{template "footer"}}
{{end}}
